    <title>Al hilal Cast</title>

<body>

<header>
    <nav class="navbar bg-white ms-5 me-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="content/img/logo2.png" alt="logo" width="37" height="50"> <span class="h2">Al hilal Cast</span>
            </a>
            <a href="logout.html" class="btn btn-outline-danger">Sair</a>
        </div>
    </nav>
</header>

<div class="corpo">
    <div class="corpo1">
        <img src="content/img/taxinho.jpg" alt="candongueiros" class="candongueiros">
    </div>
    <div class="corpo2">
        <div class="texto-candongueiro m-5 text-info">
            <span class="h1">CANDONGUEIRO</span>
            <p class="h6">
                Bem-vindos ao Al Hilal Cast, onde narramos histórias de desafios 
                do dia a dia! No nosso episódio de estreia, mergulharemos na experiência dos estudantes
                do ISPTEC ao tentar pegar um táxi. 
            </p>

            <!-- Adicionando um atributo data-bs-toggle com valor "modal" e um atributo data-bs-target para especificar o id do modal -->
            <a href="#videoModal" class="btn btn-outline-info watch" data-bs-toggle="modal" data-bs-target="#videoModal">Assistir</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal modal-fullscreen modal-xl modal-div" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CANDONGUEIRO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <video width="100%" height="100%" allowfullscreen id="meuvideo" controls>
                    <source src="content/videos/6lack.mp4"/> 
                   
                </video>    
                <!-- Botões de controle de vídeo -->
                <div class="d-flex justify-content-between align-items-center mt-3 botoes">
                    <button class="btn btn-outline-info watch" id="toggleMute"> <img  class="botaoes" src="content/img/mudo.png" alt="Mudo"> </button>
                    <button class="btn btn-outline-info watch" id="toggleRecuar"> <img  class="botaoes" src="content/img/recuar.png" alt="Recuar"> </button>
                    <button class="btn btn-outline-info watch" id="togglePause" onclick="pausar()"> <img class="botaoes" src="content/img/pause.png" alt="Pause"> </button>
                    <button class="btn btn-outline-info watch" id="toggleAvancar"> <img  class="botaoes" src="content/img/avancar.png" alt="Avançar"> </button>
                    <button class="btn btn-outline-info watch" id="toggleSubtitles" onclick="toggleSubtitles()"> <img  class="botaoes" src="content/img/legendas.png" alt=""> </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
